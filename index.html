<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
    <title>Steve's Store</title>
    
</head>
<body>
    <div class="header">
        <h1>Steve's Store</h1>
    </div>
    <div class="header">
    <div class="row">
    <div class = "col-8">
        <table class="table">
           
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>                
                <th>Quantity</th>
            </thead>
            <tbody>
            <tr id="Water">
                <td>Water</td>
                <td class="price">$1.00</td>
                <td>Description</td>                
                <td><input type="number" name="" id="" class="form-control quantity"></td>
                <td><input type="button" value="Buy"  onclick="buy('Water')"></td>
            </tr>

            <tr id="Sausage">
                <td>Sausage</td>
                <td class="price">$2.00</td>
                <td>Description</td>                
                <td><input type="number" name="" id="" class="form-control quantity"></td>
                <td><input type="button" value="Buy" onclick="buy('Sausage')"></td>
            </tr>

            <tr id="Pizza">
                <td>Pizza</td>
                <td class="price">$3.00</td>
                <td>Description</td>                
                <td><input type="number" name="" id="" class="form-control quantity"></td>
                <td><input type="button" value="Buy" onclick="buy('Pizza')"></td>
            </tr>
          </tbody>
        </table>
        </div>

        <div class="col">
            <h5>Cart</h5>
        <table class= "table" id="cart">
            
            <thead>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div>
        <span id="val"></span>
        </div>
        <button class="btn btn-secondary" onclick="checkout()">Checkout</button>
    </div>  
     </div>
    </div>

    <script src="index2.js"></script>
</body>
</html>
